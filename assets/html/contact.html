</head>

<body
    <div class="container-fluid">
        <div class="row">
            <div class="col-lg-12">
                <div class="portfolio-navigation">
                    <nav class="navbar bg-dark navbar-dark navbar-expand-md">
                        <header id="header" class="float-left bg-info text-dark">
                            <h1>
                                Kolton Decker
                            </h1>
                        </header>
                        <button class="navbar-toggler navbar-dark" type="button" data-toggle="collapse"
                            data-target="#main-navigation">
                            <span class="navbar-toggler-icon"></span>
                        </button>
                        <div class="collapse navbar-collapse" id="main-navigation">
                            <ul class="nav navbar-nav ml-auto">
                                <li class="nav-item">
                                    <a class="nav-link" href="../../index.html">About</a>
                                </li>
                                <li class="nav-item">
                                    <a class="nav-link" href="portfolio.html">Portfolio</a>
                                </li>

                                    <a class="nav-link" href="contact.html">Contact</a>
                                </li>
                            </ul>
                        </div>
                    </nav>
                </div>
            </div>
        </div>
        <br>
        <main class="row">
            <div class="col-md-1"></div>
            <div class="col-md-6 bg-light">
                <div class="p-4">
                    <h2 class="text-info">
                        Contact Me
                    </h2>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button type="button" class="btn btn-info btn-lg">Submit</button>
                </div>
            </div>
        </main>
        <div class="row">
            <div class="col">
                <footer class="card-footer fixed-bottom bg-dark"></footer>
            </div>
        </div>
