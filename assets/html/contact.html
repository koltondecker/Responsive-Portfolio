<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
        <link rel="stylesheet" href="../css/style.css">
</head>

<body
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-12">
                <nav>
                    <div class="nav-wrapper">
                        <a href="./index.html" class="brand-logo">Kolton Decker</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="../../index.html">About</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
        </div>
        <br>
        <main class="row">
            <div class="col-md-1"></div>
            <div id="contact-me-card" class="col-md-6">
                <div class="p-4">
                    <h2>
                        <strong>Contact Me</strong>
                    </h2>
                    <hr>
                    <div class="mb-3">
                        <label for="exampleFormControlInput1" class="form-label">Name</label>
                        <input type="text" class="form-control" id="exampleFormControlInput1"
                            placeholder="Name">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlInput2" class="form-label">Email address</label>
                        <input type="email" class="form-control" id="exampleFormControlInput2"
                            placeholder="Email">
                    </div>
                    <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label">Message</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" placeholder="Message"></textarea>
                    </div>
                    <button type="button" class="btn btn-info btn-lg">Submit</button>
                </div>
            </div>
        </main>
        <div class="row">
            <div class="col">
                <footer class="card-footer fixed-bottom bg-dark text-center">
                    <a id="github-icon" class="footer-icon" href="https://github.com/koltondecker"><i class="fab fa-github fa-3x"></i></a>
                    <a id="linkedin-icon" class="footer-icon" href="https://www.linkedin.com/in/kolton-decker-01302b114/"><i class="fab fa-linkedin fa-3x"></i></a>
                    <a id="resume-icon" class="footer-icon" href="../images/Kolton-Decker-Resume.pdf"><i class="fas fa-file fa-3x"></i></a>
                </footer>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
</body>

</html>
