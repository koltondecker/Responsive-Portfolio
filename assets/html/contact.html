<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Page</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="../css/style.css">
</head>

<body
    <div class="container-fluid">
        <div class="row nav-row">
            <div class="col-lg-12">
                <nav class="blue-grey darken-4">
                    <div class="nav-wrapper">
                        <a href="./index.html" class="brand-logo">Kolton Decker</a>
                        <ul id="nav-mobile" class="right hide-on-med-and-down">
                            <li><a href="../../index.html">About</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                        <ul id="slide-out" class="sidenav">
                            <li><div class="user-view">
                              <a href="#user"><img class="circle" src="../images/professional-headshot.jpeg"></a>
                              <a href="#name"><span class="black-text name">Kolton Decker</span></a>
                            </div></li>
                            <li>
                                <a id="github-icon" class="sidenav-icon" href="https://github.com/koltondecker"><i class="fab fa-github fa-3x"></i>Check Out My Github</a>
                            </li>
                            <li>
                                <a id="linkedin-icon" class="sidenav-icon" href="https://www.linkedin.com/in/kolton-decker-01302b114/"><i class="fab fa-linkedin fa-3x"></i>Check Out My LinkedIn</a>
                            </li>
                            <li><div class="divider"></div></li>
                            <li><a class="subheader">Navigation</a></li>
                            <li><a href="../../index.html">About</a></li>
                            <li><a href="./portfolio.html">Portfolio</a></li>
                            <li><a href="./contact.html">Contact</a></li>
                        </ul>
                        <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
                    </div>
                </nav>
            </div>
        </div>
        <br>
        <main class="row">
            <form class="col s12">
                <div class="row">
                    <div id="contact-me-wrapper">
                        <h2>
                            <strong>Contact Me</strong>
                        </h2>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">account_circle</i>
                            <input id="icon_prefix" type="text" class="validate">
                            <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s6">
                            <i class="material-icons prefix">phone</i>
                            <input id="icon_telephone" type="tel" class="validate">
                            <label for="icon_telephone">Telephone</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mail</i>
                            <input id="icon_email" type="email" class="validate">
                            <label for="icon_email">Email</label>
                        </div>
                        <div class="input-field col s12">
                            <i class="material-icons prefix">message</i>
                            <textarea id="textarea1" class="materialize-textarea"></textarea>
                            <label for="textarea1">Message</label>
                        </div>
                        <button id="contact-submit-btn" type="button" class="btn btn-info btn-lg">Submit</button>
                    </div>
                </div>
            </form>
        </main>
        <footer class="page-footer blue-grey darken-4">
            <div class="footer-copyright">
                <div class="black-text container">
                    <div class="center-align">
                        <a id="github-icon" class="footer-icon middle" href="https://github.com/koltondecker"><i class="fab fa-github fa-3x"></i></a>
                        <a id="linkedin-icon" class="footer-icon middle" href="https://www.linkedin.com/in/kolton-decker-01302b114/"><i class="fab fa-linkedin fa-3x"></i></a>
                        <a id="resume-icon" class="footer-icon middle" href="../images/Kolton-Decker-Resume.pdf"><i class="fas fa-file fa-3x"></i></a>
                    </div>
                </div>
            </div>
        </footer>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="../js/index.js"></script>
</body>

</html>
